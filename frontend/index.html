<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Login & Register</title>
  <style>
    /* 防止页面加载时的闪烁 */
    .welcome {
      display: none !important;
    }

    body {
      visibility: hidden;
    }

    body.loaded {
      visibility: visible;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Login -->
    <div class="login">
      <div class="login-info">
        <div class="info">
          <div class="username">
            <label for="username">Username:</label>
            <input type="text" id="username">
          </div>
          <div class="password">
            <label for="password">Password:</label>
            <input type="password" id="password">
          </div>
        </div>
        <div class="login-btn">
          <span>Sign In</span>
        </div>
      </div>
      <div class="to-register">
        if you don't have an account, you may hope to register.
        <span class="to-register-btn">here</span>
      </div>
    </div>
    <!-- Register -->
    <div class="register">
      <div class="register-info">
        <div class="info">
          <div class="username">
            <label for="new-username">Input Username:</label>
            <input type="text" id="new-username">
          </div>
          <div class="password">
            <label for="reg-password-one">Input Password:</label>
            <input type="password" id="reg-password-one">
          </div>
          <div class="password">
            <label for="reg-password-two">Check Password:</label>
            <input type="password" id="reg-password-two">
          </div>
        </div>
        <div class="register-btn">
          <span>Sign Up</span>
        </div>
      </div>
      <div class="to-register">
        if you have an account, you may hope to login.
        <span class="to-login-btn">here</span>
      </div>
    </div>
    <!-- Welcome -->
    <div class="welcome">
      <h1>WELCOME</h1>
      <div class="group">
        <span id="welcome-user-name">hello</span>
        <span class="to-login-btn" id="sign-out">Sign Out</span>
      </div>
      <video controls controlslist="nodownload" poster="https://peach.blender.org/wp-content/uploads/bbb-splash.png"
        preload="metadata"></video>

    </div>
  </div>
  <script type="module" src="/index.js"></script>
  <script>
    // 页面加载完成后显示内容，防止闪烁
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>

</html>
